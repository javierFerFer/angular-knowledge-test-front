<h2 mat-dialog-title>
  User details:
  <h2>
    <mat-dialog-content>
      <p>Name: {{ selectedUser()?.name }}</p>
      <p>Seniority: {{ selectedUser()?.seniority }}</p>
      <p>Surnamel: {{ selectedUser()?.surname }}</p>
      <p>Availability: {{ selectedUser()?.availability }}</p>
      <p>Years of experience: {{ selectedUser()?.yearsOfExperience }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button matButton (click)="close()" cdkFocusInitial>Close</button>
    </mat-dialog-actions>
  </h2>
</h2>
